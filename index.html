<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #d43939 -26%, #b00505 145%);
          "
        >
          <h1>EDM</h1>
          <p>Modern genres of music</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #3788ab -1%, #106285 124%);
          "
        >
          <h1>Rock</h1>
          <p>Modern genres of music</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #48594b 1%, #253828 128%);
          "
        >
          <h1>Hip-Hop</h1>
          <p>Modern genres of music</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #46b05d -8%, #107025 138%);
          "
        >
          <h1>Jazz</h1>
          <p>Modern genres of music</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1502710655568-ee441b74b0b9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1621619054919-167f2fcf135c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1766&q=80');

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1598387993441-a364f854c3e1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1776&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1607313029584-67c059f588bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80');
          "

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
